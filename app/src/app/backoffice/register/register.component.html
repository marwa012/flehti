<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Register Template</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="h-screen bg-white font-family-karla">

    <div class="flex flex-wrap w-full">

        <!-- Register Section -->
        <div class="flex flex-col w-full md:w-1/2">

            <div class="flex justify-center pt-12 md:justify-start md:pl-12 md:-mb-12">
                <a href="#" class="p-4 text-xl font-bold text-white bg-black">Logo</a>
            </div>

            <div class="flex flex-col justify-center px-8 pt-8 my-auto md:justify-start md:pt-0 md:px-24 lg:px-32">
                <p class="text-3xl text-center">Join Us.</p>
                <form  [formGroup]="profileForm" class="flex flex-col pt-3 md:pt-8" (ngSubmit)="onSubmit()">
                    <div class="flex flex-col pt-4">
                        <label for="username" class="text-lg">Name</label>
                        <input type="text" id="username" placeholder="name" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="w-full px-3 py-2 mt-1 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">username is required</div>
                  </div>
                      </div>
                    <div class="form-group" class="flex flex-col pt-4">
                      <label for="email" class="text-lg">Email</label>
                      <input type="email" id="email" formControlName="email" placeholder="your@email.com"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  class="w-full px-3 py-2 mt-1 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                         </div>
                    </div>

                    <div class="form-group" class="flex flex-col pt-4">
                      <label for="password" class="text-lg">Password</label>
                      <input type="password" id="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors  }" class="w-full px-3 py-2 mt-1 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
                  </div>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
                <div class="form-group" class="flex flex-col pt-4">
                  <label for="confirm-password" class="text-lg">Confirm Password</label>
                  <input type="password" id="confirm-password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors  }" class="w-full px-3 py-2 mt-1 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" />
              </div>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>



                    <input type="submit" value="Register" class="p-2 mt-8 text-lg font-bold text-white bg-black hover:bg-gray-700">
                </form>
                <div class="pt-12 pb-12 text-center">
                    <p>Already have an account? <a [routerLink]='["/admin/login"]' class="font-semibold underline">Log in here.</a></p>
                </div>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="hidden object-cover w-full h-screen md:block" src="https://source.unsplash.com/IXUM4cJynP0">
        </div>
    </div>

</body>
</html>
